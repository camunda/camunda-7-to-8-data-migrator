# Building blocks
expression-transformation-result=Please review transformed expression: '{{ oldExpression }}' -> '{{ newExpression }}'.
supported-attribute-prefix=Attribute '{{ attributeLocalName }}' on '{{ elementLocalName }}' was mapped.
supported-attribute-expression={{ templates.supported-attribute-prefix }} {{ templates.expression-transformation-result }}
attribute-not-supported-prefix=Attribute '{{ attributeLocalName }}' on '{{ elementLocalName }}' is currently not supported.
element-not-supported-prefix=Element '{{ elementLocalName }}' is currently not supported in Zeebe.
element-not-transformable-prefix=Element '{{ elementLocalName }}' cannot be transformed.
element-transformed-prefix=Element '{{ elementLocalName }}' was transformed.
element-can-be-used-prefix=Element '{{ elementLocalName }}' can be used.
business-key-not-supported=Business key is not supported in Zeebe.
# hints
collection-hint=Collecting results in a multi instance is now natively possible with Zeebe. Please review.
element-not-supported-hint={{ templates.element-not-supported-prefix }} Please review.
call-activity-no-called-element-hint=There has to be a calledElement present on the call activity. Please keep in mind that CMMN is not supported with Zeebe.
local-variable-propagation-not-supported-hint=Local variable propagation is not supported anymore. Please review your variable mapping.
in-all-not-recommended-hint=To propagate all variables to the child process, make sure to not define any inputs. Yet, it is not recommended.
out-all-not-recommended-hint=Propagating all child values out is not recommended.
correlation-key-hint=Please define a correlation key.
connector-hint=Connectors will be defined as jobs in Zeebe.
# Camunda Attribute messages
attribute-not-supported={{ templates.attribute-not-supported-prefix }}
attribute-removed=Unused attribute '{{ attributeLocalName }}' on '{{ elementLocalName }}' is removed.
completion-condition=Completion condition: {{ templates.expression-transformation-result }}
condition-expression=Condition expression: {{ templates.expression-transformation-result }}
candidate-groups={{ templates.supported-attribute-expression }}
assignee={{ templates.supported-attribute-expression }}
collection={{ templates.supported-attribute-expression }}
decision-ref={{ templates.supported-attribute-expression }}
form-ref={{ templates.supported-attribute-expression }}
called-element={{ templates.supported-attribute-expression }}
result-variable-business-rule={{ templates.supported-attribute-prefix }}
result-variable-rest={{ templates.supported-attribute-prefix }} Is now available as header '{{ headerName }}'.
element-variable={{ templates.supported-attribute-prefix }} Is set to Zeebe input element.
resource={{ templates.supported-attribute-prefix }} Is set to header {{ headerName }}.
topic={{ templates.supported-attribute-prefix }} Is set as job type.
form-key={{ templates.supported-attribute-prefix }} Form key is now set in Zeebe namespace.
delegate-implementation={{ templates.supported-attribute-prefix }} Delegate call to '{{ binding }}' was transformed to job type '{{ jobType }}'. Please review your implementation.
script-job-type=Element '{{ elementLocalName }}' was transformed. Currently, script tasks are implemented like service tasks with job type '{{ jobType }}'. Please review your implementation.
# Camunda Element messages
input-output-parameter-is-no-expression={{ templates.element-not-transformable-prefix }} Parameter '{{ parameterName }}': Only String or Expression is supported as Input/Output.
input-output-parameter={{ templates.element-transformed-prefix }} Parameter {{ parameterName }}: {{ templates.expression-transformation-result }}
in-out-business-key-not-supported={{ templates.element-not-transformable-prefix }} {{ templates.business-key-not-supported }}
connector-id={{ templates.element-transformed-prefix }} Connector id is transformed to Zeebe job type.
property={{ templates.element-transformed-prefix }} Property '{{ propertyName}}' lives in the Zeebe namespace now.
execution-listener={{ templates.element-not-transformable-prefix }} Execution Listeners do not exist in Zeebe.
task-listener={{ templates.element-not-transformable-prefix }} Task Listeners do not exist in Zeebe.
failed-job-retry-time-cycle={{ templates.element-transformed-prefix }} The timecycle '{{ timecycle }}' was transformed to '{{ retries }}' retries. Please review. Please keep in mind that the timeout '{{ timeout }}' between the retries has to be defined by your worker implementation.
failed-job-retry-time-cycle-removed={{ templates.element-not-transformable-prefix }} Retries can only be applied to activities executed by a job worker. Timecycle was '{{ timecycle }}'.
failed-job-retry-time-cycle-error={{ templates.element-not-transformable-prefix }} Timecycle '{{ timecycle }}' is not defined correctly.
error-event-definition={{ templates.element-not-transformable-prefix }}
form-data={{ templates.element-not-transformable-prefix }} Please define a form key instead.
potential-starter={{ templates.element-not-transformable-prefix }} Potential Starters are currently not managed by Zeebe.
field-content={{ templates.element-not-transformable-prefix }} Field injection is not available in Zeebe. Instead, please use Input mappings.
input-output=Inputs and outputs are now handled as atomic extension elements.
camunda.script={{ templates.element-not-transformable-prefix }} Script '{{ script }}' with format '{{ scriptFormat }}' on input/output parameter.
