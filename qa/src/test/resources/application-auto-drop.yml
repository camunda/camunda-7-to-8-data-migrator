camunda:
  migrator:
    auto-ddl: true
    auto-drop: false
    c7:
      data-source:
        auto-ddl: true
        jdbc-url: jdbc:h2:mem:migrator;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE # keep the database alive after spring data source is closed
        username: sa
        password: sa
        driver-class-name: org.h2.Driver