version: '3.8'

services:
  # Camunda 7 with Cockpit plugin
  camunda7:
    image: camunda/camunda-bpm-platform:7.24.0
    ports:
      - "8090:8080"
    environment:
      - DB_DRIVER=org.postgresql.Driver
      - DB_URL=jdbc:postgresql://postgres:5432/camunda7
      - DB_USERNAME=camunda
      - DB_PASSWORD=camunda
      - WAIT_FOR=postgres:5432
    volumes:
      # Mount the plugin JAR to Camunda's plugin directory
      - ../../plugins/cockpit/target/camunda-7-to-8-data-migrator-cockpit-plugin-0.2.0-SNAPSHOT.jar:/camunda/webapps/camunda/WEB-INF/lib/camunda-7-to-8-data-migrator-cockpit-plugin.jar:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/camunda/app/cockpit/default/"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s
    networks:
      - e2e-network

  # PostgreSQL for Camunda 7
  postgres:
    image: postgres:18
    environment:
      - POSTGRES_DB=camunda7
      - POSTGRES_USER=camunda
      - POSTGRES_PASSWORD=camunda
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U camunda"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - e2e-network

  # Camunda 8 Run (includes Zeebe, Operate, Tasklist, etc.)
  camunda8:
    image: camunda/camunda:8.8.0
    ports:
      - "26500:26500"  # Zeebe gRPC
      - "8080:8080"    # Zeebe REST API
      - "8081:8081"    # Operate
      - "9600:9600"    # Zeebe monitoring
    environment:
      - ZEEBE_LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9600/ready"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s
    networks:
      - e2e-network

  # Data Migrator - runs migration to generate test data
  data-migrator:
    image: eclipse-temurin:21-jdk
    volumes:
      - ../../assembly/target/camunda-7-to-8-data-migrator-0.2.0-SNAPSHOT.zip:/tmp/migrator.zip:ro
    working_dir: /app
    environment:
      - CAMUNDA_MIGRATOR_C7_DATA_SOURCE_JDBC_URL=jdbc:postgresql://postgres:5432/camunda7
      - CAMUNDA_MIGRATOR_C7_DATA_SOURCE_USERNAME=camunda
      - CAMUNDA_MIGRATOR_C7_DATA_SOURCE_PASSWORD=camunda
      - CAMUNDA_MIGRATOR_C7_DATA_SOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
      - CAMUNDA_MIGRATOR_C7_DATA_SOURCE_AUTO_DDL=true
      - CAMUNDA_CLIENT_MODE=self-managed
      - CAMUNDA_CLIENT_GRPC_ADDRESS=http://camunda8:26500
      - CAMUNDA_CLIENT_REST_ADDRESS=http://camunda8:8080
    command:
      - /bin/bash
      - -c
      - |
        set -e
        echo 'Extracting migrator distribution...'
        apt-get update -qq && apt-get install -y -qq unzip wget > /dev/null
        unzip -q /tmp/migrator.zip -d /app
        echo 'Downloading PostgreSQL driver...'
        wget -q https://jdbc.postgresql.org/download/postgresql-42.7.3.jar -O /app/configuration/userlib/postgresql.jar
        echo 'Waiting for Camunda 7 and Camunda 8 to be ready...'
        sleep 30
        echo 'Starting data migration...'
        cd /app
        ./start.sh --runtime
        echo 'Migration completed - test data ready'
    depends_on:
      camunda7:
        condition: service_healthy
      camunda8:
        condition: service_healthy
    networks:
      - e2e-network

networks:
  e2e-network:
    driver: bridge
